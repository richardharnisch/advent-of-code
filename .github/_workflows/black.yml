name: Black Linting

on:
  push:
    branches:
      - "**"  # Run on all branches
  pull_request:
    branches:
      - "**"  # Run on all PRs

jobs:
  flake8:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.6'

    - name: Install Black
      run: |
        python -m pip install --upgrade pip
        pip install black

    - name: Run Black
      run: |
        echo "Formatting all Python files..."
        black . --check
